<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amazon Home</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        
        <header class="bg-dark">
            <img  id="logo-top" src="logo.png" alt="Logo Amazon">
            <div class="bg-grayblue">
               <ul id="navbar">
                    <li>All</li>
                    <li>Today's deals</li>
                    <li>Costumer Service</li>
                    <li>Registery</li>
                    <li>Gift Cards</li>
                    <li>Sell</li>
               </ul>
            </div>  
        </header>



        <main>

            <div class="bg-yellow centra">
                <p id="banner1" class="font-Ariel text-center" >Shop All Holiday Gift Card</p>
            </div>


            <div id="banner2" class="centra c-white font-Ariel">
                <h2 class="text-center">Holiday Gift Guides</h2>
                <h4 class="text-center">Be a go-gifter</h4>
            </div>


            <div class="centra bg-white">
                <p id="gift-bt" class="font-Ariel">Find the perfect gift <span>Shop now</span></p>
                <ul id="photos">
                    <li class="img1 img-dim-small"></li>
                    <li class="img2 img-dim-small"></li>
                    <li class="img3 img-dim-small"></li>
                    <li class="img4 img-dim-small"></li>
                </ul>
            </div>
            

            <span class="centra banner3"></span>
            <p class="text-center font-Ariel">Play thegifting game <span>Shop gaming</span></p>
            <span class="centra banner4"></span>
            <p class="text-center font-Ariel">Play thegifting game <span>Shop Audio and Accessories</span></p>

        </main>


        <footer class="text-center bg-dark">

            <div class="bg-grayblue">
                <a class="font-Ariel" href="#">Back to shop</a>
            </div>
            <img id="logo-f" src="logo.png" alt="Logo Amazon">

         </footer>
    </body>
</html>
